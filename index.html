<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <title>Prueba Bootstrap 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/alfa360.css">
  </head>
  <body>
    <header>
        <a href="#home"><img src="images/logo.png" alt="Logo Alfa 360"></a>
        <nav class="nav nav-pills">
          <a class ="nav-link" href="#history">About Us</a>
          <a class ="nav-link" href="#services">Services</a>
          <a class ="nav-link" href="#contact">Contact Us</a>
        </nav>
    </header>

    <div class="jumbotron" id="home">

        <h1>WEB DEVELOPMENT</h1>
        <img id="webdev-image" src="images/webdev.png" alt="web development">
        <div class="container">
          <div class="row">
            <div class="col features">
              <h3>Responsive design</h3>
              <div><img src="images/Responsive-Design.png" alt="responsive design"></div>
            </div>
            <div class="col features">
              <h3>Good user experience</h3>
              <div><img src="images/user-experience.png" alt=" user experience"></div>
            </div>
            <div class="col features">
              <h3>Databases</h3>
              <div><img src="images/database.png" alt="databases"></div>
            </div>
          </div>
        </div>
